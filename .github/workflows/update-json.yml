name: Update JSON files

on:
  schedule:
    - cron: "0 17 * * *"   # chạy mỗi ngày lúc 17:00 UTC = 0h VN
  workflow_dispatch:       # cho phép bạn chạy tay trong tab Actions

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ✅ Cho phép push code

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ✅ Dùng token của GitHub Actions

      # --- Rophim.json ---
      - name: Download rophim.json
        run: curl -L https://iptv.rophim.dev -o rophim.json

      - name: Validate rophim.json
        run: jq . rophim.json > /dev/null

      # --- Ophim.json ---
      - name: Download ophim.json
        run: curl -L https://op-pvd.moviedb.dev -o ophim.json

      - name: Validate ophim.json
        run: jq . ophim.json > /dev/null

      # --- Dummy JSON (bỏ comment khi cần) ---
      # - name: Download dummy.json
      #   run: curl -L https://example.com/data.json -o dummy.json
      #
      # - name: Validate dummy.json
      #   run: jq . dummy.json > /dev/null

      # --- Commit & Push tất cả file nếu có thay đổi ---  
      - name: Commit & Push if any JSON changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.json
          if git diff --cached --quiet; then
            echo "✅ No changes in JSON files"
          else
            git commit -m "Update JSON files"
            git push
          fi
