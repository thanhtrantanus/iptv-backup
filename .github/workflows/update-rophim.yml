name: Update rophim.json

on:
  schedule:
    - cron: "0 17 * * *"   # chạy mỗi ngày lúc 17:00 UTC = 0h VN
  workflow_dispatch:       # cho phép bạn chạy tay trong tab Actions

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ✅ Cho phép push code

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ✅ Dùng token của GitHub Actions

      - name: Download latest JSON
        run: |
          curl -s -L https://iptv.rophim.dev -o rophim.json || exit 0
          if ! jq empty rophim.json 2>/dev/null; then
            echo "⚠️ File không phải JSON hợp lệ hoặc rỗng, skip update."
            rm -f rophim.json
            exit 0
          fi

      - name: Commit & Push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add rophim.json
          git commit -m "Update rophim.json" || exit 0
          git push
